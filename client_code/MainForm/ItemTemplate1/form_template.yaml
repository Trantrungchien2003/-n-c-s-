components:
- components:
  - components:
    - data_bindings:
      - {code: 'self.item[''title'']', property: text, writeback: false}
      layout_properties: {grid_position: 'YQPKQJ,EUOMZW'}
      name: title_label
      properties: {align: center, icon: '', text: '[Tiêu Đề]'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''image'']', property: source, writeback: false}
      layout_properties: {grid_position: 'JVELTR,VBGVTI'}
      name: rental_image
      properties: {height: '300'}
      type: Image
    - data_bindings:
      - {code: 'self.item[''address'']', property: text, writeback: false}
      layout_properties: {grid_position: 'ZWTEXS,OXIJPT', row_background: 'theme:White'}
      name: address_label
      properties: {bold: true, icon: 'fa:address-book', text: 'Địa Chỉ:'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''price'']', property: text, writeback: false}
      layout_properties: {grid_position: 'QXCJVK,QDWTLR'}
      name: price_label
      properties: {bold: true, icon: '', text: 'Giá:'}
      type: Label
    layout_properties: {grid_position: 'OZQFFM,AIDYAV'}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
  - event_bindings: {click: view_link_click}
    layout_properties: {grid_position: 'CBBLAA,WYLZFT'}
    name: view_link
    properties: {text: Xem chi tiết}
    type: Link
  - components:
    - event_bindings: {click: edit_link_click}
      layout_properties: {}
      name: edit_link
      properties: {background: '#FFC107', foreground: '#FFFFFF', icon: 'fa:edit', text: Chỉnh sửa}
      type: Button
    - data_bindings: []
      event_bindings: {click: delete_link_click}
      name: delete_link
      properties: {align: right, background: '#F44336', foreground: '#FFFFFF', icon: '', text: Xóa}
      type: Button
    layout_properties: {grid_position: 'PDYQZI,SVWKPV'}
    name: flow_panel_1
    properties: {align: center}
    type: FlowPanel
  layout_properties: {grid_position: 'BOJBUG,VQGUFT'}
  name: card_1
  properties: {background: '', foreground: 'theme:Black', role: card}
  type: ColumnPanel
container:
  properties: {background: ''}
  type: ColumnPanel
is_package: true
