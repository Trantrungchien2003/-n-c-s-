components:
- components:
  - layout_properties: {grid_position: 'BEHGPY,VUAQKP'}
    name: welcome_label
    properties: {align: center, text: 'Chào mừng [sẽ cập nhật sau]'}
    type: Label
  - event_bindings: {pressed_enter: text_box_1_pressed_enter}
    layout_properties: {grid_position: 'PMPCYZ,MAGSFR'}
    name: search_box
    properties: {placeholder: Tìm kiếm theo tiêu đề hoặc địa chỉ..., text: ''}
    type: TextBox
  - event_bindings: {click: search_button_click}
    layout_properties: {grid_position: 'PMPCYZ,ZQGWTI'}
    name: search_button
    properties: {background: '#2196F3', bold: true, foreground: '#FFFFFF', text: Tìm kiếm}
    type: Button
  - data_bindings:
    - {code: 'self.item['''']', property: font, writeback: false}
    event_bindings: {click: add_rental_button_click}
    layout_properties: {grid_position: 'LWXEBP,XOLGUN'}
    name: add_rental_button
    properties: {icon: '', text: ĐĂNG ĐIỂM MỚI, visible: true}
    type: Button
  - event_bindings: {click: logout_button_click}
    layout_properties: {grid_position: 'LWXEBP,YZMLHT'}
    name: logout_button
    properties: {icon: '', text: Đăng Xuất}
    type: Button
  layout_properties: {grid_position: 'TKBYBI,HEJJPQ'}
  name: column_panel_1
  properties: {col_widths: '{"MAGSFR":45,"ZQGWTI":15}'}
  type: ColumnPanel
- layout_properties: {grid_position: 'OTXEFQ,ESHMJH'}
  name: rentals_panel
  properties: {background: 'theme:Gray 300', item_template: MainForm.ItemTemplate1}
  type: RepeatingPanel
- layout_properties: {grid_position: 'IAHSJN,YBPLES'}
  name: no_rentals_label
  properties: {text: Chưa có địa điểm nào}
  type: Label
container:
  properties: {spacing_above: medium, spacing_below: medium}
  type: ColumnPanel
is_package: true
