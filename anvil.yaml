allow_embedding: false
db_schema:
  files:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: path
      type: string
    - admin_ui: {order: 1, width: 200}
      name: file
      type: media
    - admin_ui: {order: 2, width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  rentals:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: title
      type: string
    - admin_ui: {order: 1, width: 200}
      name: address
      type: string
    - admin_ui: {order: 2, width: 200}
      name: price
      type: number
    - admin_ui: {order: 3, width: 200}
      name: area
      type: number
    - admin_ui: {order: 4, width: 200}
      name: description
      type: string
    - admin_ui: {order: 5, width: 200}
      name: room_type
      type: string
    - admin_ui: {order: 6, width: 200}
      name: status
      type: string
    - admin_ui: {order: 7, width: 200}
      name: contact
      type: string
    - admin_ui: {order: 8, width: 200}
      name: image
      type: media
    - admin_ui: {order: 9, width: 200}
      name: created_at
      type: datetime
    - admin_ui: {order: 10, width: 200}
      name: posted_by
      target: users
      type: link_single
    server: full
    title: Rentals
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
name: UserAuthApp
native_deps: null
package_name: UserAuthApp
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 3
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: true, confirm_email: false, enable_automatically: true, require_secure_passwords: true, use_email: true, use_google: false}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/email.yml
startup: {module: LoginForm, type: form}
startup_form: null
